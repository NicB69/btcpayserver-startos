compat: v0
id: btcpayserver
version: 1.0.6.8
title: btcpayserver
description:
  short: ""
  long: ""
release-notes: https://github.com/btcpayserver/btcpayserver/releases/tag/v1.0.6.8
ports:
  - internal: 23000
    tor: 80
image:
  type: tar
mount: /datadir
has-instructions: true
os-version-required: ">=0.2.10"
os-version-recommended: ">=0.2.10"
assets: []
hidden-service-version: v3
install-alert: |
  BTCPay is a self hosted payment processing system. No third party exists to backup data. You are responsible for backups of all your information!

  The password you create on initial registration is not saved in EmbassyOS. Please save this password in a password manager, such as Bitwarden.
uninstall-alert: |
  READ CAREFULLY! Uninstalling BTCPay will result in permanent loss of data, including any stores, apps, or invoices created. The only way to ensure data is not lost to to backup the service and restore from this backup.
restore-alert: |
  Restoring BTCPay will overwrite its current data. Any stores or invoices created since the last backup will be not be recognized.
actions:
  - id: "reset-server-policy"
    name: "Reset Server Policies"
    description: "Resets the policies settings if you cannot create a new user because registrations are disabled."
    warning: |
      "If you can't create a new user because registrations are disabled in your Server Settings > Policies, you need to reset the policies settings. Please skip this step if you can create a new user on the front-end home page using the register button. Running this command will delete any other server settings currently being used."
    allowed-statuses: 
      - "RUNNING"
    command:
      - docker_entrypoint.sh
      - reset-server-policy
  - id: "reset-admin-password"
    name: "Reset Admin Password"
    description: "Resets the admin user with a temporary password."
    warning: |
      "This action will fail if more than one admin user is present. If another admin user exists, please login to this admin account to add SMTP settings to utilize the default "Forgot Password" flow."
    allowed-statuses: 
      - "RUNNING"
    command:
      - docker_entrypoint.sh
      - reset-admin-password
dependencies:
  btc-rpc-proxy:
    version: ">=0.2.4 <0.4.0"
    optional: Can alternatively configure an external bitcoin node.
    description: Used to fetch validated blocks.
    config:
      - rule: '''users.*.name = "btcpayserver"'
        description: 'Must have an RPC user named "btcpayserver"'
        suggestions:
          - PUSH:
              to: "users"
              value:
                name: btcpayserver
                allowed-calls: []
          - SET:
              var: 'users.[first(item => ''item.name = "btcpayserver")].password'
              to-entropy:
                charset: "a-z,A-Z,0-9"
                len: 22
      - rule: 'users.[first(item => ''item.name = "btcpayserver")].fetch-blocks?'
        description: 'RPC user "btcpayserver" must have "Fetch Blocks" enabled'
        suggestions:
          - SET:
              var: 'users.[first(item => ''item.name = "btcpayserver")].fetch-blocks'
              to-value: true
  bitcoind:
    version: "^0.21.0"
    optional: Can alternatively configure an external bitcoin node.
    description: Used for the P2P connection interface.
  c-lightning:
    version: "^0.9.3"
    description: Used to communicate with the Lightning Network.
    optional: Optionally use c-lightning for internal lightning network node implementation.
    mount-shared: true
  lnd:
    version: "^0.11.1"
    optional: Optionally use LND for internal lightning network node implementation.
    description: Used to communicate with the Lightning Network.
    mount-public: true